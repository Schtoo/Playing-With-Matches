<!DOCTYPE html>
<html>
<head>
	<title>Playing With Matches</title>
	<link rel="stylesheet" href="./css/styles.css">
</head>
<body>
	<!-- HTML goes here -->
<div id="number"><strong>0</strong></div>

<script type="text/javascript">
	// JavaScript code goes here at the bottom
	
	console.log(number);
	function randomNumber () {
		return Math.floor(Math.random()  * (9 - 1) + 1);
	}

	function findDiv () {
		let numberOnScreen = document.getElementById('number');
		numberOnScreen.innerHTML = randomNumber();
	}
	findDiv();
</script>
</body>
</html>
